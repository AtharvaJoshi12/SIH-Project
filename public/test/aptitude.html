<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f8f8f8;
      }
      .app {
        background: rgb(255, 255, 255);
        width: 90%;
        max-width: 600px;
        margin: 10px auto 0;
        border-radius: 10px;
        padding: 30px;
        border: 0px solid rgb(177, 177, 177);
        box-shadow: -1px 10px 20px 0px rgba(197, 208, 216, 0.2);
      }

      h1 {
        color: #001e4d;
        padding: 20px;
        text-align: center;
      }

      .quiz {
        padding: 20px 0;
      }

      .quiz h2 {
        font-size: 18px;
        color: #353535;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .btn {
        background-color: #e4e0e0;
        color: #222;
        font-weight: 500;
        width: 100%;
        border: 0px solid #222;
        padding: 20px;
        margin: 10px 0;
        text-align: left;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover:not(:disabled) {
        background-color: #a7a5a5;
      }

      .btn:disabled {
        cursor: no-drop;
      }

      #next-btn {
        background-color: #001e4d;
        color: #fff;
        font-weight: 500;
        widows: 150px;
        border: 0;
        padding: 15px 30px;
        margin: 20px auto 0;
        border-radius: 4px;
        cursor: pointer;
        display: none;
      }

      .correct {
        background-color: #a7a5a5;
      }

      .incorrect {
        background-color: #ff9393;
      }

      #timer {
        margin: 10px;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <header class="text-gray-600 body-font">
      <nav
        class="bg-transparent fixed w-full z-20 top-0 start-0 border-b border-gray-200 bg-opacity-30 backdrop-filter backdrop-blur-lg"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/img/logo.png" class="h-10" alt="Flowbite Logo" />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black"
              >SIH</span
            >
          </a>

          <div
            id="loggedInContent"
            style="display: none"
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <button
              onclick="localStorage.setItem('login', 'false'); window.location.reload();"
              id="dropdownDefaultButton"
              data-dropdown-toggle="dropdown"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700"
              type="button"
            >
              Sign Out
            </button>
          </div>

          <div
            id="notLoggedInContent"
            style="display: none"
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <button
              id="dropdownDefaultButton"
              data-dropdown-toggle="dropdown"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700"
              type="button"
            >
              Sign in
              <svg
                class="w-2.5 h-2.5 ms-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>

            <!-- Dropdown menu -->
            <div
              id="dropdown"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
            >
              <ul
                class="py-2 text-sm text-gray-700"
                aria-labelledby="dropdownDefaultButton"
              >
                <li>
                  <a
                    href="/studentLogin"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-100"
                    >Student
                  </a>
                </li>
                <li>
                  <a
                    href="/parentLogin"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-100"
                    >Parent
                  </a>
                </li>
                <li>
                  <a
                    href="/"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-100"
                    >Sign out</a
                  >
                </li>
              </ul>
            </div>

            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>

          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:border-gray-700"
            >
              <li>
                <a
                  href="/"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-black dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700"
                  >Home</a
                >
              </li>

              <li>
                <a
                  href="/profile"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-black dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700"
                  >Profile</a
                >
              </li>

              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-black dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <h1
      class="mt-[70px] mb-1 text-4xl font-bold leading-none tracking-tight text-gray-800 md:text-2xl lg:text-3xl"
    >
      Aptitude
    </h1>
    <div class="app">
      <div class="quiz">
        <h2 id="question">Question here</h2>
        <div id="answer-buttons">
          <button class="btn">Opetion 1</button>
          <button class="btn">Opetion 2</button>
          <button class="btn">Opetion 3</button>
          <button class="btn">Opetion 4</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if 'login' item exists in local storage
        if (localStorage.getItem("login") === "true") {
          document.getElementById("loggedInContent").style.display = "block";
          document.getElementById("notLoggedInContent").style.display = "none";
        } else {
          document.getElementById("loggedInContent").style.display = "none";
          document.getElementById("notLoggedInContent").style.display = "block";
        }
      });
    </script>

    <script>
      const questions = [
        {
          question:
            "What does the typeof operator return when used with an array in JavaScript?",
          answers: [
            { text: "array", correct: false },
            { text: "object", correct: true },
            { text: "function", correct: false },
            { text: "undefined", correct: false },
          ],
        },
        {
          question:
            "In JavaScript, which of the following statements is used to create a loop that continues execution until a specified condition is no longer met?",
          answers: [
            { text: "for", correct: false },
            { text: "while", correct: true },
            { text: "do while", correct: false },
            {
              text: "if",
              correct: false,
            },
          ],
        },
        {
          question: "What is the purpose of the NaN value in JavaScript?",
          answers: [
            {
              text: 'It represents the "Not a Number" data type.',
              correct: true,
            },
            {
              text: "It is used for defining non-numeric constants.",
              correct: false,
            },
            {
              text: "It indicates that a variable has not been initialized.",
              correct: false,
            },
            { text: " It signifies an error in the code.", correct: false },
          ],
        },
        {
          question:
            "Which of the following methods is used to add an element to the end of an array in JavaScript?",
          answers: [
            { text: "push()", correct: true },
            { text: "pop()", correct: false },
            { text: "shift()", correct: false },
            { text: "unshift()", correct: false },
          ],
        },
      ];

      const questionElement = document.getElementById("question");
      const answerButtons = document.getElementById("answer-buttons");
      const nextButton = document.getElementById("next-btn");

      let currentQuestionIndex = 0;
      let score = 0;

      function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        nextButton.innerHTML = "Next";
        showQuestion();
      }

      function showQuestion() {
        resetState();
        let currentQuestion = questions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;
        questionElement.innerHTML =
          questionNo + ". " + currentQuestion.question;

        currentQuestion.answers.forEach((answer) => {
          const button = document.createElement("button");
          button.innerHTML = answer.text;
          button.classList.add("btn");
          answerButtons.appendChild(button);

          if (answer.correct) {
            button.dataset.correct = answer.correct;
          }

          button.addEventListener("click", selectAnswer);
        });
      }

      function resetState() {
        nextButton.style.display = "none";
        while (answerButtons.firstChild) {
          answerButtons.removeChild(answerButtons.firstChild);
        }
      }

      function selectAnswer(e) {
        const selectedBtn = e.target;
        const isCorrect = selectedBtn.dataset.correct === "true";
        selectedBtn.classList.add("correct");
        if (isCorrect) {
          // selectedBtn.classList.add("correct");
          score++;
        }
        // selectedBtn.classList.add("incorrect");
        else
          Array.from(answerButtons.children).forEach((button) => {
            if (button.dataset.correct === "true")
              // button.classList.add("correct");
              button.disabled = true;
          });

        nextButton.style.display = "block";
      }

      function showScore() {
        resetState();
        questionElement.innerHTML = `You Scored ${score} out of ${questions.length}! ðŸ¥³`;

        nextButton.innerHTML = "Play Again";
        nextButton.style.display = "block";
      }

      function handleNextButton() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }
      nextButton.addEventListener("click", () => {
        if (currentQuestionIndex < questions.length) {
          handleNextButton();
        } else {
          startQuiz();
        }
      });
      startQuiz();
    </script>
  </body>
</html>
